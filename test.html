<script>

function e(name){ return document.getElementById(name) }
function v(name){ return e(name).value }

function create(){
	var request=new XMLHttpRequest()
	request.open('POST', v('url')+'/create', true)
	var params='{"key": "k"}'
	request.setRequestHeader('Content-type', 'application/json; charset=utf-8')
	//request.setRequestHeader('Content-length', params.length)
	request.onreadystatechange=function(){
		if(this.readyState==4&&this.status==200) alert('created')
	}
	request.send(params)
}

function show(){
	var request=new XMLHttpRequest()
	request.open('GET', v('url')+'/show', true)
	var params='{"key": "k", "value": "v"}'
	request.setRequestHeader('Content-type', 'application/json; charset=utf-8')
	//request.setRequestHeader('Content-length', params.length)
	request.onreadystatechange=function(){
		if(this.readyState==4&&this.status==200) alert(this.responseText)
	}
	request.send(params)
}

</script>
<body>
	url<input type='text' value='http://localhost:4000' id='url'/>
	<br>
	<input type='button' value='create' onClick='create()'>
	<input type='button' value='show' onClick='show()'>
</body>
